<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Character Rick and Morty</title>
</head>
<body>

    <div class="container my-5 ">
        <!-- spinner cargando -->
        <section class="d-flex align-items-center" id="loading">

            <strong> Cargando... </strong>
            <div 
             class="spinner-border ms-auto" 
             role="status" 
             aria-hidden="true"
             ></div>
        </section>

        <!-- tarjeta de personaje con un template -->
        <div class="row" id="card-dinamica">
            <template id="template-card">
                <article class="col-md-6 col-lg-3 mb-3">
                    <div class="card text-center shadow">
                        <img
                        src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                        alt=""
                        class="card-img-top"
                        />
                        <div class="card-body">
                            <h5 class="card-title text-primary lead">
                                Rick Sanchez
                            </h5>
                            <p class="lead text-secondary">Human</p>
                        </div>
                    </div>
                </article>
            </template>
        </div>
        


    </div>

    <script src="main.js"></script>
</body>
</html>
